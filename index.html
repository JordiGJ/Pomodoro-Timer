<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <h1>Pomodoro Timer</h1>
  <div id="displayContainer">
    <div id="arrow-btn-container">
      <button id="up">&#9650</button>
      <button id="down">&#9660</button>
    </div>
    <p id=""><span id="displayMinutes"></span>:<span id="displaySeconds"></span></p>
  </div>
  <div class="btn-container">
    <button class="choice-button" id="start">START</button>
    <button class="choice-button" id="stop">STOP</button>
    <button class="choice-button" id="reset">RESET</button>
  </div>
</body>

</html>
